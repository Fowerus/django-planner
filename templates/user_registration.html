{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <form action="/users/auth/register" method='post' class='container-sm'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Create new account</button>
        <a href="/users/auth/login">Already have an account?</a>
        <br>
        {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        {% endif %}
    </form>

{% endblock %}
