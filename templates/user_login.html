{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <form action="{% url 'login' %}" method='post' class='container-sm'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-outline-info'>Login</button>
        <a href="{% url 'register' %}">Don't have an account? Create one</a>
    </form>

{% endblock %}
